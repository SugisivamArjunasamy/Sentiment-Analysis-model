<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Sentiment Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Sentiment Classifier</h1>
        <form method="post" action="/">
            <textarea name="prompt" rows="4" placeholder="Enter your feedback here..."></textarea>
            <button type="submit">Classify Sentiment</button>
        </form>
        {% if generated_content %}
            <div class="result">
                Sentiment: {{ generated_content }}
            </div>
        {% endif %}
    </div>
</body>
</html>
